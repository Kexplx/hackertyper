<pre class="code-container">
    {{ code }}
</pre>
<div class="status-wrapper" *ngIf="grantedKeysPressed && code">
  <div class="card granted">
    ACCESS GRANTED
  </div>
</div>
<div class="status-wrapper" *ngIf="deniedKeysPressed && code">
  <div class="card denied">
    ACCESS DENIED
  </div>
</div>
<div class="status-wrapper" *ngIf="!code">
  <p class="start-hacking-hint">
    hack the world
  </p>
</div>
